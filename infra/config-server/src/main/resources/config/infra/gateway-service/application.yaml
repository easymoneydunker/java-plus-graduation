server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: main-service
          uri: lb://main-service
          predicates:
            - Path=/categories/**
            - Path=/admin/**
            - Path=/users/**
            - Path=/events/**
            - Path=/compilations/**
        - id: stats-server
          uri: lb://stats-server
          predicates:
            - Path=/hit/**
            - Path=/stats/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
